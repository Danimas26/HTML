<!DOCTYPE html>
<html>
<body>

<p>Integers are considered accurate up to 15 digits.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = 999999999999999;
    var y = 9999999999999999;
    document.getElementById("demo").innerHTML = x + "<br>" + y;
}
</script>


<p>The global JavaScript function parseInt() converts strings to numbers:</p>

<p id="demo1"></p>

<script>
document.getElementById("demo1").innerHTML = 
    parseInt("10") + "<br>" +
    parseInt("10.33") + "<br>" +
    parseInt("10 6") + "<br>" +    
    parseInt("10 years") + "<br>" +    
    parseInt("years 10");    
</script>


 <p>Floating point arithmetic is not always 100% accurate.</p>

<button onclick="myFunction()">Try it</button>
<p id="demof"></p>

<script>
function myFunction() {
    var x = 0.2 + 0.1;
	var y = (0.2*10 + 0.1*10) / 10;
	
    document.getElementById("demof").innerHTML = "0.2 + 0.1 = " + x +"<br>"+ y + "<br>";
}
</script>


<p id="myNumber"></p>
<p id="demoinf"></p>
<button onclick="myFunctionmyNumber()">Try it</button>

<script>
function myFunctionmyNumber() {
    var myNumber = 128;
    document.getElementById("myNumber").innerHTML = "128 = " + 
    myNumber + " Decimal, " +
    myNumber.toString(16) + " Hexadecimal, " +
    myNumber.toString(8) + " Octal, " +
    myNumber.toString(2) + " Binary."
	  var txt = "";
    while (myNumber != Infinity) {
        myNumber = myNumber * myNumber;
        txt = txt + myNumber + "<br>";
    }
    document.getElementById("demoinf").innerHTML = txt;
}
</script>


<p id="demoinf56"></p>

<script>
var x = 123;
var y = new Number(123);

document.getElementById("demoinf56").innerHTML = typeof x + "<br>" + typeof y;
</script>


<p>Never create numbers as objects.</p>
<p>Numbers and objects cannot be safely compared.</p>

<p id="demoeq"></p>

<script>
var x = 500;              // x is a number
var y = new Number(500);  // y is an object
document.getElementById("demoeq").innerHTML = (x===y);
</script>
