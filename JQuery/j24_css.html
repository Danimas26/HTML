<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
       $("h1, h2, p").addClass("blue");
        $("div").addClass("important");
    });

    $("#btn2").click(function(){
        $("h1, h2, p").removeClass("blue");
		$("div").removeClass("important");
    });
	$("#btn3").click(function(){
        $("h1, h2, p").toggleClass("blue");
    });
	$("#btn4").click(function(){
        $("p").css("background-color", "yellow");
    });
	$("#btn5").click(function(){
        $("p").css({"background-color": "yellow", "font-size": "200%"});
    });
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.blue {
    color: blue;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div>This is some important text!</div><br>

<button id="btn1" >Add classes to elements</button>

<button id="btn2" >Remove class from elements</button>

<button id="btn3" >Toggle class</button>

<br><br>

<h2>This is a heading</h2>

<p style="background-color:#ff0000">This is a paragraph.</p>
<p style="background-color:#00ff00">This is a paragraph.</p>
<p style="background-color:#0000ff">This is a paragraph.</p>

<p>This is a paragraph.</p>

<button id="btn4" >Set background-color of p</button>

<button id="btn5" >Set background-color of p and incr font</button>
</body>
</html>
