<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("#test1").text("Hello world!");
    });
    $("#btn2").click(function(){
        $("#test2").html("<b>Hello world!</b>");
    });
    $("#btn3").click(function(){
        $("#test3").val("Dolly Duck");
    });
});
</script>

<script>
$(document).ready(function(){
    $("#btn10").click(function(){
        $("#test1").text(function(i, origText){
            return "Old text: " + origText + " New text: Hello world! (index: " + i + ")"; 
        });
    });

    $("#btn20").click(function(){
        $("#test2").html(function(i, origText){
            return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")"; 
        });
    });
});
</script>

<script>
$(document).ready(function(){
 $("#ch").show();
		  $("#ch1").hide();
    $("button").click(function(){
         $("#w3s").attr({
            "href" : "https://www.google.com/",
            "title" : "Google jQuery Tutorial"
        });
		 $("#ch").hide();
		 $("#ch1").show();
    });
	$("span").click(function(){
         $("#ch").hide();
		 $("#ch1").show();
		
    });
	
		
    
	
});
</script>


</head>
<body>

<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>

<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>

<p id="test1">This is a <b>bold</b> paragraph.</p>
<p id="test2">This is another <b>bold</b> paragraph.</p>

<button id="btn10">Show Old/New Text</button>
<button id="btn20">Show Old/New HTML</button>


<p><a href="https://www.w3schools.com" id="w3s"><span id="ch">W3Schools.com</span><span id="ch1">google.com</span></a></p>

<button>Change href Value</button>

<p>Mouse over the link (or click on it) to see that the value of the href attribute has changed.</p>


</body>
</html>
